<div class="container">
  <form [formGroup]="form" (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="state">Etat</label>
      <select formControlName="state" class="form-control">

        <option *ngFor="let state of stateClient" [value]="state">{{ state }}</option>

      </select>
    </div>

    <div class="form-group">
      <label for="tva">TVA</label>
      <input formControlName="tva" type="number" class="form-control" id="tva">
    </div>


    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="totalCaHt">	Total CA HT</label>
      <input formControlName="totalCaHt" type="number" class="form-control" id="totalCaHt">
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea formControlName="comment" type="text" class="form-control" id="comment"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
