<!DOCTYPE html> <!-- On indique que notre pages est en HTML -->
<html lang="fr"> <!-- Balise ouvrante, on ouvre notre zone de 
                      contenu HTML -->

<head> <!-- On commence le Head -->
    <meta charset="UTF-8"> <!-- On accepte les accents -->
    <!-- On définit sur quelle version d'Internet Explorer on va 
    se baser. Vu qu'il n'y a plus que Edge, on peut la supprimer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- On règle la largeur de la page à 100% de la largeur de 
    l'écran sur lequel la page est vue -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- On détermine le titre de la page -->
</head> <!-- On ferme le Head -->

<body>
    <img src="imgHTML.jpeg" width="250" alt="Texte">
    <p>Lorem, ipsum dolor.</p>
</body>
</html>
