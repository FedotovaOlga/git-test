<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #div1 {
            transition: 2s;
            width: 300px;
            height: 150px;
            border: solid 1px black;
        }
        #div1:hover {
            transform: rotate(20deg);
            width: 500px;
            height: 90px;
            background-color: red;
        }
    </style>
    <title>Transition & transformation</title>
</head>

<body>
    <i class="bi bi-0-square-fill"></i>
    <div id="div1"></div>
</body>

</html>
