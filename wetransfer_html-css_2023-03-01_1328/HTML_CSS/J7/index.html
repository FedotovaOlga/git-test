<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Accueil</title>
</head>
<body>
    
<div class="container-fluid"> <!-- Je crée le container -->

    <div class="row d-flex flex-wrap justify-content-between"> <!-- Je crée un rang -->
                            <!-- d-flex : crée un container flex
                                flex-wrap : l'élément ira à la ligne s'il arrive à la fin du container
                             -->

        <!-- Pour avoir un nombre de colonnes occupés par un élément modulable selon la taille de 
            l'écran, je commence par la plus petite taille.

            https://getbootstrap.com/docs/5.2/layout/breakpoints/
        -->
        <div class="col-3 col-sm-4 col-xl-5 border border-success m-2">
            Exemple
        </div>

        <div class="col-8 col-sm-7 col-xl-5 border border-primary m-2">
            <nav>
                <a href="">Lien 1</a>
                <a href="">Lien 2</a>
                <a href="">Lien 3</a>
            </nav>
        </div>

    </div>

</div>


</body>
</html>

<!-- Liste des choses à faire

    1 - Inclure Bootstrap
        Dans notre exemple : Via CDN : en allant chercher les fichiers sur internet

    2 - Créer un Container
        Dans notre exemple : container-fluid : sans marge sur les côtés

    3 - Pour créer une zone de contenu, je crée un rang

    4 - Dans un rang, je peux insérer du contenu
        Ce contenu, ce sera des Items : les éléments enfants du rang

    5 - Les Items : on précise le nombre de colonnes qu'ils occupent
                    ce nombre peut changer en fonction de la taille de l'écran
                        Pour ceci : on commence par la taille la plus petite

                        Ex : col-sm-6
                            Pour les écrans au moins de taille small (sans limite)
                        On spécifie le nombre de colonnes, de l'écran le plus petit au plus grand

    6 - Pour positionner les items :

            On crée un container flex en ajoutant la classe d-flex à notre rang

            À l'intérieur on peut positionner les Items à notre souhait

            https://getbootstrap.com/docs/5.2/utilities/flex/

    
    Petit rappel : si on met des marges à des éléments qui occupent déjà l'ensemble de l'écran, ces 
                    éléments seront poussé à la ligne !

-->
