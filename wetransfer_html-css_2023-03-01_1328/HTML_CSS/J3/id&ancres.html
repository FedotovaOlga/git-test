<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs et ancres</title>
</head>
<body>
    <!-- 
    Un ID permet de sélectionner (ou nommer) un élément HTML.
    Un élément ne peut avoir qu'un seul ID.
    Deux éléments ne peuvent pas avoir le même ID : chaque ID est unique.

    On peut faire un lien qui nous amène sur un élément d'une page (et pas juste en haut de celle-ci).
    Ces liens s'appellent des ancres : un endroit où on va permettrent à l'utilisateur de "s'ancrer" sur 
    notre page.

    Pour faire un lien vers un ID d'une page, on écrit le nom de la page, suivi de #idCible
    -->
    <a href="formulaires.html#f1">Formulaires</a>
    
</body>
</html>
