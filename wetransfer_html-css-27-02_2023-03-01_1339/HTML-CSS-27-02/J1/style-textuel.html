<!-- HTML prévoit trois balises pour styliser du texte :

    <b></b>
    <u></u>
    <i></i>

B - Bold : <b></b>

    Met le texte en gras

U - Underline : <u></u>

    Souligne le texte 

I - Italique : <i></i>

    Affiche le texte différemment (par défaut, en italique)

Comment les utiliser ? -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balises de style</title>
</head>
<body>
    
    <p>Le texte n'est pas en gras, <b>sauf ici</b>.</p>
    <p>Le texte entouré de la balise 'i' <i>est en italique.</i></p>
    <p>
        Si le texte est entouré d'une balise 'u', <u>il sera 
        souligné</u>.
    </p>

</body>
</html>
